name: release

on:
  push:
    branches:
      - main
    
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      NEEDS_RELEASE: ${{ steps.prep.outputs.NEEDS_RELEASE }}
      VERSION: ${{ steps.prep.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: setup eli
        uses: alis-is/setup-eli@v1

      - name: test ascend
        run: |
          eli ./tests/all.lua

      - name: prep
        id: prep
        run: |
          VERSION=$(eli -e "info = require'src.version-info'; io.write(info.VERSION)")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          if git tag -l "$VERSION" | grep "$VERSION"; then 
            echo "Version $VERSION already exists";
          else
            echo "Found new version - $VERSION"
            echo "NEEDS_RELEASE=true" >> $GITHUB_OUTPUT
          fi

      - name: build ascend and asctl
        if: ${{ steps.prep.outputs.NEEDS_RELEASE == 'true'}}
        run: |
          export ELI_PATH=$PWD/eli
          eli ./build/build.lua
          # cd .meta && zip ../meta.zip -r * && cd ..

      - name: publish
        uses: ncipollo/release-action@v1
        if: ${{ steps.prep.outputs.NEEDS_RELEASE == 'true'}}
        with:
          artifacts: "bin/ascend,bin/asctl"
          tag: ${{ steps.prep.outputs.VERSION }}
          token: ${{ secrets.GITHUB_TOKEN }}

  build-containers:
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
      - uses: actions/checkout@v3
      - name: Login to ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and publish container
        uses: docker/build-push-action@v4
        if: ${{ needs.build.outputs.NEEDS_RELEASE == 'true' }}
        with:
          file: ./containers/xtz.node/Containerfile
          context: ./containers/xtz.node
          platforms: linux/amd64,linux/arm64
          build-args: GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          tags: ghcr.io/alis-is/xtz.node:latest,ghcr.io/alis-is/xtz.node:${{ needs.build.outputs.VERSION }}
          push: true
          provenance: false

