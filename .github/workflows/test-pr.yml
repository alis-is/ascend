name: test-pr

on:
  pull_request:
    branches:
      - main
    types: [opened, reopened, synchronize]
    
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: setup eli
        uses: alis-is/setup-eli@v1

      - name: test ami
        run: |
          eli ./tests/all.lua